<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../Index.css">

</head>

<body>
  <div class="background"></div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../Images/Logo.png" alt="Pet" width="80" height="74">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"> 
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Formulário</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Como Ajudar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Quem somos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://nfpet.com.br/blog/wp-content/uploads/2018/07/20-07.png" class="d-block w-100" alt="Adoção e Doação" width="300" height="450">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://cisavet.com.br/arquivos/banco-de-imagens/categoria-1/cao-e-tutor-tudo-para-nao-chorar-20181018100717.jpg" class="d-block w-100" alt="Por que adotar?" width="300" height="450">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.adotepetz.com.br/images/banner-3.jpg" class="d-block w-100" alt="Adotar" width="300" height="450">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="list container">
        <div class="row g-5">
          <div class="col">
            <a href="#">
              <div class="images">
                <img src="../Images/dog1.png" class="card-img-top" alt="...">

                  <p class="card-text">Adote um animal</p>
                </div>
              </div>
            </a> 
          </div>
         
          <div class="col">
            <a href="#">
              <div class="images">

          <div class="col">

                </div>
              </div>
            </a> 
          </div>
          <div class="col">
            <a href="#">
              <div class="images">
                <img src="../Images/dog5.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Se não puder ser voluntário, doe ração!</p>
                </div>
              </div>
            </a> 
          </div>
